<div class="grid">
  <canvas #board class="game-board"></canvas>
  <div class="right-column">
    <div>
      <h1>TETRIS</h1>
      <p>Score: {{ score.Points }}</p>
      <p>Lines: {{ score.Lines }}</p>
      <p>Level: {{ score.Level }}</p>
    </div>
    <button (click)="play()" class="play-button">Play</button>
  </div>
</div>
