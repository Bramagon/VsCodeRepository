<div class="grid">
  <canvas #board class="game-board"></canvas>
  <div class="right-column">
    <div>
      <h1>TETRIS</h1>
      <p>Score: {{ score.pointsCount }}</p>
      <p>Lines: {{ score.linesCount }}</p>
      <p>Level: {{ score.levelCount }}</p>
    </div>
    <button class="btn" (click)="play()">PLAY</button>
    <div class="divider"></div>
    <button class="btn" *ngIf="!alive && score.pointsCount !== 0" (click)="saveScore()">SAVE</button>
  </div>
</div>
