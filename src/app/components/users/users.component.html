  Scores earned during gameplay are tied to your account.</p><br>
  <div class="aligner">
    <p class="invalid">{{loginMessage}}</p>

<app-login (loginUser)="loginUser($event)"></app-login><br>

<div class="aligner">
  <p class="invalid">{{registerMessage}}</p>
</div>
<app-add-user (addUser)="addUser($event)"></app-add-user>
