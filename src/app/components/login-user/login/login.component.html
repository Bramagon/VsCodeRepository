<h2 style="text-align: center;">Login</h2>
<form class="form" (ngSubmit)="onSubmit()">
  <input id="namelogin" type="text" name="name" [(ngModel)]="name"
  placeholder="Enter name">
  <input type="button" (click)="showPass()" value="?" class="btn">
  <input id="passlogin" [type]="show ? 'text' : 'password'" name="password" #create [(ngModel)]="password"
  placeholder="Enter password">
  <input type="submit" value="Submit" class="btn">
</form>
